[package]
name = "bascet"
version = "0.4.0"
edition = "2021"
license = "MIT"
description = "Bascet is a tool to preprocess single-cell data, handling barcode detection, trimming, QC, and managing the execution of custom tools for each cell"
homepage = "https://henriksson-lab.github.io/zorn/"
repository = "https://github.com/henriksson-lab/bascet"
keywords = ["bioinformatics", "genomics", "sequence analysis", "single-cell analysis"]
readme = "README.md"
include = ["/src", "Cargo.toml","Dockerfile","README.md"]


[dependencies]
anyhow = "1.0.93"
bgzip = "0.3.1"
bincode = "1.3.3"
bio = "2.0.3"
bitfield-struct = "0.9.2"
clap = { version = "4.5.23", features = ["derive"] }
clio = { version = "0.3.5", features = ["clap-parse"] }
csv = "1.2.2"
crossbeam = "0.8.4"
delegate = "0.13.1"
env_logger = "0.10.0"
flate2 = "1.0.28"
fs2 = "0.4.3"
hdf5 = { package = "hdf5-metno", version = "0.9.0" }
itertools = "0.13.0"
linya = "0.3.1"
log = "0.4.19"
memmap2 = "0.9.5"
min-max-heap = "1.3.0"
niffler = "2.5.0"
noodles-bgzf = "0.32.0"
noodles-gff = "0.48.0"
rand = { version = "0.8.5", features = ["small_rng"] }
rand_distr = "0.4.3"
rayon = "1.10.0"
regex = "1.11.1"
rev_buf_reader = "0.3.0"
rust-htslib = "0.48.0"
rustc-hash = "2.0.0"
semver = "1.0.23"
serde = { version = "1.0.188", features = ["derive"] }
seq_io = "0.3.1"
tar = "0.4.43"
threadpool = "1.8.1"
walkdir = "2.5.0"
zip = "1.1.1"  #crucial that we use old version. 2.x does not work
path-clean = "1.0.1"
priority-queue = "2.1.1"
ndarray = "0.16.1"
lazy_static = "1.5.0"
unix-named-pipe = "0.2.0"
fasthash = "0.4.0"
noodles = { version = "0.97.0", features = ["bam", "cram", "fastq", "sam"] }
